<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Layered Cards</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="welcome">
					<div>
						<h1 class="card-heading">Hi Zultan</h1>
						<p>
							You can contact us whenever you need help or just curious about
							something.
						</p>
					</div>
				</div>
				<div class="start-chatting">
					<h2>Start Chatting</h2>
					<div class="rep-info">
						<img src="https://i.pravatar.cc/300" alt="Avatar image" />
						<p class="name">Monkey D. Luffy</p>
						<div class="status" data-status="active">Active</div>
					</div>
					<button class="button">Send a message</button>
				</div>
			</div>
		</main>
	</body>
</html>
